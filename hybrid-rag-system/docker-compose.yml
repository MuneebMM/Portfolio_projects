version: "3.9"

services:
  rag-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hybrid-rag-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./chroma_db:/app/chroma_db
    environment:
      - CHROMA_PERSIST_DIR=/app/chroma_db
      - DATA_DIR=/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
